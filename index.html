<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial;
            background: #f3f3f3;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 450px;
            margin: auto;
            box-shadow: 0px 0px 10px gray;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Heart Disease Prediction</h2>

    <form action="/predict" method="post">

        <label>Age</label>
        <input type="number" name="age" required>

        <label>Sex</label>
        <input type="number" name="sex" required>

        <label>Chest Pain Type</label>
        <input type="number" name="cp" required>

        <label>Resting BP</label>
        <input type="number" name="trestbps" required>

        <label>Cholesterol</label>
        <input type="number" name="chol" required>

        <label>Fasting Blood Sugar</label>
        <input type="number" name="fbs" required>

        <label>Rest ECG</label>
        <input type="number" name="restecg" required>

        <label>Max Heart Rate</label>
        <input type="number" name="thalach" required>

        <label>Exercise Angina</label>
        <input type="number" name="exang" required>

        <label>Oldpeak</label>
        <input type="number" step="0.1" name="oldpeak" required>

        <label>Slope</label>
        <input type="number" name="slope" required>

        <label>CA</label>
        <input type="number" name="ca" required>

        <label>Thal</label>
        <input type="number" name="thal" required>

        <label>Select Model</label>
        <select name="model_select">
            <option value="KNN">KNN</option>
            <option value="LogisticRegression">Logistic Regression</option>
            <option value="NaiveBayes">Naive Bayes</option>
            <option value="DecisionTree">Decision Tree</option>
            <option value="RandomForest">Random Forest</option>
            <option value="AdaBoost">AdaBoost</option>
            <option value="GradientBoosting">Gradient Boosting</option>
            <option value="XGBoost">XGBoost</option>
            <option value="SVM">SVM</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">{{ prediction }}</div>
    {% endif %}

</div>

</body>
</html>
